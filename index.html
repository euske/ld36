<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Village Store</title>
<script language="javascript" src="js/game.js"></script>
<body bgcolor="black" text="white" link="cyan" onload="main(Game);">
<h1 align=center>Village Store</h1>
<div style="margin: 1em;" align=center>
  <div style="position:relative; width:640px; height:480px;">
    <canvas id="game" 
	    style="position:absolute; top:0; left:0; background:gray;"
	    width="640" height="480"></canvas>
  </div>
</div>
<div style="display:none;">
  <img id="font" src="assets/font.png">
  <img id="lane" src="assets/lane.png">
  <img id="sprites" src="assets/sprites.png">
  <img id="products" src="assets/products.png">
  <audio id="chachin" src="assets/chachin.mp3" preload="auto">
  <audio id="put" src="assets/put.mp3" preload="auto">
  <audio id="start" src="assets/start.mp3" preload="auto">
  <audio id="beep" src="assets/beep.mp3" preload="auto">
  <audio id="timeout" src="assets/timeout.mp3" preload="auto">
  <audio id="buzz" src="assets/buzz.mp3" preload="auto">
  <audio id="village" src="assets/village.mp3" preload="auto">
</div>
</body>
